<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Recovery - AlumniX</title>
    <link rel="stylesheet" href="account_recovery.css">
    <style>
        /* Modal Background */
        .modal-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        /* Modal Content */
        .modal {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal h3 {
            color: #004085;
            font-size: 1.5rem;
        }

        .modal p {
            font-size: 1rem;
            color: #333;
            margin-top: 10px;
        }

        .modal button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>AlumniX</h1>
    </header>

    <main>
        <section class="recovery-container">
            <h2>Account Recovery</h2>
            <p>Enter your email address to receive a password reset link.</p>
            <form id="recoveryForm" onsubmit="showPopupMessage(event)">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Send Recovery Link</button>
            </form>
            <p><a href="login.html">Back to Login</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AlumniX. All Rights Reserved.</p>
    </footer>

    <!-- Modal HTML -->
    <div class="modal-background" id="modalBackground">
        <div class="modal">
            <h3>Success!</h3>
            <p>Password Reset Link has been sent successfully. Please check your mail.</p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <script>
        function showPopupMessage(event) {
            event.preventDefault(); // Prevent form submission

            // Display the custom modal
            document.getElementById("modalBackground").style.display = "flex";
        }

        function closePopup() {
            // Hide the modal background and stay on the same page
            document.getElementById("modalBackground").style.display = "none";
        }
    </script>
</body>
</html>
